                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">任课老师编号</label>
                      <input type="text" class="form-control" id="LessonTeacher" placeholder="任课老师编号" readonly />
                    </div>
                    <div class="form-group">
                      <label for="exampleSelectGender">课程分类</label>
                      <select class="form-control" id="LessonType">
                        <option value="">请选择课程分类</option>
                        <option value="Linux基础">Linux基础</option>
                        <option value="Linux实操">Linux实操</option>
                        <option value="数据库与网络">数据库与网络</option>

                    </div>
                    <div class="form-group">

                      <div class="input-group col-xs-12">
                        <input class="form-control" type="file" id="ResourceName" multiple><!--文件-->

                    </div>

                      <label for="exampleInputCity1">简介</label>
                      <input type="text" class="form-control" id="lessonTip" placeholder="课程简介" />

                      <label for="exampleTextarea1">课程设计</label>
                      <textarea class="form-control" id="LessonDis" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary me-2" onclick="upload()"> 上传 </button>
                    <button class="btn btn-light" type="reset" onclick="reqiure()">取消</button>

            <script>
              //获取教师框数据
              let data = [];
              fetch('http://localhost:5243/api/Tea')
                .then(response => response.json())
                .then(result => {
                  data = result;
                  let select = document.getElementById('TeacherName');
                  // 将查询结果填充到下拉框中
                  data.forEach((teacher) => {
                    let option = document.createElement('option');
                    option.value = teacher.id;
                    option.text = teacher.name;
                    select.add(option);
                  });
                })
                .catch(error => {
                  console.error('Error:', error);
                });
              let select = document.getElementById('TeacherName');
              select.addEventListener('change', (event) => {
                let teacherName = event.target.options[event.target.selectedIndex].text;
                let teacherId = '';
                for (let i = 0; i < data.length; i++) {
                  if (data[i].name === teacherName) {
                    teacherId = data[i].id;
                    break;
                  }
                }
                console.log('Teacher name:', teacherName);
                console.log('Teacher id:', teacherId);
                document.getElementById('LessonTeacher').value = teacherId;
              });

              //教师信息end

              //上传文件
              function uploadFile() {
                let resourceId = document.getElementById('ResourceId').value.trim();
                let file = document.getElementById('ResourceName').files[0];
                let lessonId = document.getElementById('Id').value.trim(); // Get lesson id from input

                if (!resourceId || !file || !lessonId) { // Check if all required fields are filled 
                  alert('请填写文件编号、选择要上传的文件并填写课程号');
                  return;
                }

                // Get user info
                const username = localStorage.getItem('username');
                const usernameElem = document.getElementById('username');

                if (username) {
                  usernameElem.innerHTML = username;
                } else {
                  alert('请先登录！');
                  return;
                }

                let formData = new FormData();
                formData.append('file', file);
                formData.append('resourceId', resourceId);
                formData.append('lessonId', lessonId); // Add lesson id to form data
                formData.append('upuser', username || ''); // Add user name to form data, set as empty string if null

                fetch(`http://localhost:5243/api/up/Upload?resourceId=${(resourceId)}&lessonId=${lessonId}&upuser=${username}`, {
                  method: 'POST',
                  body: formData
                })
                  .then(response => {
                    if (response.ok) {
                      document.getElementById('message').innerHTML = '文件上传成功！';
                    } else {
                      document.getElementById('message').innerHTML = `文件上传失败：${response.status} ${response.statusText}`;
                    }
                  })
                  .catch(error => {
                    document.getElementById('message').innerHTML = `文件上传失败：${error.message}`;
                  });
              }
              //上传文件end
              

            </script>
