<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="/bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        h4 {
            color: rgb(81, 100, 209) !important;
        }

        .card {
            height: 50%;
            width: 50%;
            margin: 0 auto;
            align-items: center;
            text-align: center;
        }
    </style>
    <div class="card text-start">

        <div class="card-body">
            <h4 class="card-title">恭喜答题完毕</h4>
            <div>
                <p>你的分数是
                    <span id="Score">60</span>
                </p>
            </div>

            <script>
               fetch('http://localhost:5243/api/Score')
  .then(response => response.json())
  .then(data => {
    console.log(data);
    const score = data.result.score;
    document.getElementById("Score").textContent = score;
  })
  .catch(error => console.error(error));
            </script>
            <a href="/bishe/trun.html" class="btn btn-primary">返回网站主页</a>
            <a href="/bishe/shuati.html" class="btn btn-primary">返回刷题页</a>
        </div>
    </div>


</body>

</html>
